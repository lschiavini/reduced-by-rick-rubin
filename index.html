        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            gap: 1rem;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--card-bg) 0%, var(--bg) 100%);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--muted);
        }

        select, input[type="text"] {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.6rem 1rem;
            font-family: inherit;
            font-size: 0.8rem;
            border-radius: 0;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:hover, input[type="text"]:hover,
        select:focus, input[type="text"]:focus {
            border-color: var(--accent);
            outline: none;
        }

        input[type="text"] {
            width: 200px;
        }

        .range-inputs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .range-inputs input {
            width: 70px;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .album {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .album:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .album-year {
            font-size: 0.65rem;
            color: var(--muted);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .album-artist {

            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: var(--text);
        }

        .album-title {
            font-size: 0.85rem;
            color: var(--muted);
            font-weight: 300;
            margin-bottom: 0.75rem;
            flex-grow: 1;
        }

        .album-genre {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent);
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .spotify-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.5rem 0;
            border-top: 1px solid var(--border);
            transition: color 0.2s;
        }

        .spotify-link:hover {
            color: var(--accent);
        }

        .spotify-link svg {
            width: 16px;

            main { padding: 1rem; }

const genres = [...new Set(albums.map(a => a.genre))].sort();
const genreSelect = document.getElementById('genre');
genres.forEach(g => {
    const opt = document.createElement('option');
    opt.value = g;
    opt.textContent = g;
    genreSelect.appendChild(opt);
});

const grid = document.getElementById('albums');
const countEl = document.getElementById('count');
const noResults = document.getElementById('noResults');
const searchInput = document.getElementById('search');
const yearFrom = document.getElementById('yearFrom');
const yearTo = document.getElementById('yearTo');

function render() {
    const search = searchInput.value.toLowerCase();
    const genre = genreSelect.value;
    const fromYear = parseInt(yearFrom.value) || 1981;
    const toYear = parseInt(yearTo.value) || 2025;

    const filtered = albums.filter(a => {
        const matchSearch = !search || a.artist.toLowerCase().includes(search) || a.title.toLowerCase().includes(search);
        const matchGenre = !genre || a.genre === genre;
        const matchYear = a.year >= fromYear && a.year <= toYear;
        return matchSearch && matchGenre && matchYear;
    });

    grid.innerHTML = '';
    countEl.textContent = filtered.length;

    if (filtered.length === 0) {
        noResults.style.display = 'block';
        return;
    }
    noResults.style.display = 'none';

    filtered.forEach((album, i) => {
        const card = document.createElement('div');
        card.className = 'album';
        card.style.animationDelay = `${i * 0.03}s`;
        
        card.innerHTML = `
            <div class="album-year">${album.year}</div>
            <div class="album-artist">${album.artist}</div>
            <div class="album-title">${album.title}</div>
            <div class="album-genre">${album.genre}</div>
            <a href="${album.youtube}" target="_blank" rel="noopener" class="spotify-link">
                <svg viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                Watch on YouTube
            </a>
        `;
        grid.appendChild(card);
    });
}

searchInput.addEventListener('input', render);
genreSelect.addEventListener('change', render);
yearFrom.addEventListener('input', render);
yearTo.addEventListener('input', render);

render();
    </script>
