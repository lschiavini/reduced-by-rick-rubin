            top: 0;

            color: var(--text);

            font-family: inherit;

            gap: 0.5rem;

            text-align: center;
        }

            max-width: 1600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .album {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }

            to { opacity: 1; }
        }

        .album:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

            margin-bottom: 0.5rem;

            font-weight: 300;
            margin-bottom: 0.75rem;
            flex-grow: 1;
        }

            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent);
            margin-bottom: 1rem;
            opacity: 0.8;

            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.7rem;

const genres = [...new Set(albums.map(a => a.genre))].sort();
const genreSelect = document.getElementById('genre');
genres.forEach(g => {
    const opt = document.createElement('option');
    opt.value = g;
    opt.textContent = g;
    genreSelect.appendChild(opt);
});

const grid = document.getElementById('albums');
const countEl = document.getElementById('count');
const noResults = document.getElementById('noResults');
const searchInput = document.getElementById('search');
const yearFrom = document.getElementById('yearFrom');
const yearTo = document.getElementById('yearTo');

function render() {
    const search = searchInput.value.toLowerCase();
    const genre = genreSelect.value;
    const fromYear = parseInt(yearFrom.value) || 1981;
    const toYear = parseInt(yearTo.value) || 2025;

    const filtered = albums.filter(a => {
        const matchSearch = !search || a.artist.toLowerCase().includes(search) || a.title.toLowerCase().includes(search);
        const matchGenre = !genre || a.genre === genre;
        const matchYear = a.year >= fromYear && a.year <= toYear;
        return matchSearch && matchGenre && matchYear;
    });

    grid.innerHTML = '';
    countEl.textContent = filtered.length;

    if (filtered.length === 0) {
        noResults.style.display = 'block';
        return;
    }
    noResults.style.display = 'none';

    filtered.forEach((album, i) => {
        const card = document.createElement('div');
        card.className = 'album';
        card.style.animationDelay = `${i * 0.03}s`;
        card.innerHTML = `
            <div class="album-year">${album.year}</div>
            <div class="album-artist">${album.artist}</div>
            <div class="album-title">${album.title}</div>
            <div class="album-genre">${album.genre}</div>
            <a href="${album.spotify}" target="_blank" rel="noopener" class="spotify-link">
                <svg viewBox="0 0 24 24"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
                Listen on Spotify
            </a>
        `;
        grid.appendChild(card);
    });
}

searchInput.addEventListener('input', render);
genreSelect.addEventListener('change', render);
yearFrom.addEventListener('input', render);
yearTo.addEventListener('input', render);
